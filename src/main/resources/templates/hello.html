<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Hello</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.4.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1 th:inline="text">Olá [[${#httpServletRequest.remoteUser}]]!</h1> </p>
            <div sec:authorize="hasRole('USER')">Texto visível ao user.</div> </p>
            <div sec:authorize="hasRole('ADMIN')">Texto visível ao admin.</div> </p>
            <div class="alert alert-primary" role="alert" sec:authorize="hasRole('ADM_DOMINIO')">Texto visível aos admins de domínio.</div> </p>
            <div class="alert alert-success" role="alert" sec:authorize="isAuthenticated()">
                Texto visível apenas aos usuários autenticados.
            </div> </p>
            Usuário autenticado:
            <div style="color: blue" sec:authentication="name">Bob</div> </p>
            Papéis do usuário autenticado:
            <div style="color: red" sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</div> </p>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-info" type="submit" value="Sair">Sair</button>
            </form>
        </div>
    </body>
</html>
