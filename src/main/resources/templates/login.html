<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login Exemplo</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Nome de usuário e/ou senha inválidos.
        </div>
        <div th:if="${param.logout}">
            Log out executado com sucesso.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Nome de Usuário (usuario): <input type="text" name="username"/> </label></div>
            <div><label> Senha (senha): <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Entrar"/></div>
        </form>
    </body>
</html>
